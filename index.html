<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    
      
    <main>
        <h1>App - Calculadora </h1> 
    
        <form action="" name="calculator">


            <input type="text" class="text mainColor" name="text1" disabled>
            <input type="text" value="C" class="text mainColor" name="text12" onclick="location.reload()">
        <br>

            <input type="button" value="9" class="num mainColor" name="btn9" onclick="displaynum(btn9.value)">
            <input type="button" value="8" class="num mainColor" name="btn8" onclick="displaynum(btn8.value)">
            <input type="button" value="7" class="num mainColor" name="btn7" onclick="displaynum(btn7.value)">
            <input type="button" value="+" class="num color1" name="addbtn" onclick="displaynum(addbtn.value)">

            <br>

            <input type="button" value="6" class="num mainColor" name="btn6" onclick="displaynum(btn6.value)">
            <input type="button" value="5" class="num mainColor" name="btn5" onclick="displaynum(btn5.value)">
            <input type="button" value="4" class="num mainColor" name="btn4" onclick="displaynum(btn4.value)">
            <input type="button" value="-" class="num color2" name="subbtn" onclick="displaynum(subbtn.value)">

            <br>

            <input type="button" value="3" class="num mainColor" name="btn3" onclick="displaynum(btn3.value)">
            <input type="button" value="2" class="num mainColor" name="btn2" onclick="displaynum(btn2.value)">
            <input type="button" value="1" class="num mainColor" name="btn1" onclick="displaynum(btn1.value)">
            <input type="button" value="*" class="num color3" name="multbtn" onclick="displaynum(multbtn.value)">

            <br>

            <input type="button" value="." class="num mainColor" name="btnpoto" onclick="displaynum(btnponto.value)">
            <input type="button" value="0" class="num mainColor" name="btn0" onclick="displaynum(btn0.value)">
            <input type="button" value="=" class="num color5" name="btnigual" onclick="text1.value=eval(text1.value)">
            <input type="button" value="/" class="num color4" name="btndivi" onclick="displaynum(btndivi.value)">

            <br>


        </form>
    </main>
</body>

<script src="js/app.js"></script>
</html>
